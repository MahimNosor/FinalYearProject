<div class="class-detail-container">
  <div class="assignments-section">
    <h2>Assignments for Class</h2>
  
    <!-- Check if there are assignments -->
    <div *ngIf="assignments.length > 0; else noAssignments">
      <ul class="assignment-list">
        <li *ngFor="let assignment of assignments" class="assignment-item">
          <div class="assignment-content">
            <a [routerLink]="['/assignment', assignment.id]">{{ assignment.title }}</a>
          </div>
        </li>
      </ul>
    </div>
  
    <!-- No Assignments Message -->
    <ng-template #noAssignments>
      <p>No assignments available for this class.</p>
    </ng-template>
  </div>

  <div class="leaderboard-section">
    <h2>Class Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of classLeaderboard; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.points }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
