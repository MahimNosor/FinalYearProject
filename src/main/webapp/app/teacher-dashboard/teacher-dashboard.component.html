<div class="dashboard">
  <h1>Teacher Dashboard</h1>
  <div class="stats">
    <div class="card">
      <h3>Total Classes</h3>
      <p>{{ stats.totalClasses }}</p>
    </div>
    <div class="card">
      <h3>Active Questions</h3>
      <p>{{ stats.activeQuestions }}</p>
    </div>
    <div class="card">
      <h3>Pending Submissions</h3>
      <p>{{ stats.pendingSubmissions }}</p>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" (click)="navigateToQuestionManagement()">Create or Manage Questions</button>
  </div>
</div>
