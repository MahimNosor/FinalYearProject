<div class="assignment-details">
  <!-- Assignment Details -->
  <div *ngIf="assignment">
    <h1>{{ assignment.title }}</h1>
    <p><strong>Description:</strong> {{ assignment.description }}</p>
    <p><strong>Difficulty:</strong> {{ assignment.difficulty }}</p>
    <p><strong>Programming Language:</strong> {{ assignment.language }}</p>
    <p><strong>Maximum Score:</strong> {{ assignment.maxScore }}</p>
  </div>

  <!-- Language Selector -->
  <div class="language-selector">
    <label for="language">Select Language:</label>
    <select
      id="language"
      [(ngModel)]="selectedLanguage"
      (change)="updateLanguage()"
    >
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="csharp">C#</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
    </select>
  </div>

  <!-- Ace Editor Container -->
  <p class="editor-message">Start writing your code below:</p>
  <div id="editor-container" style="height: 600px; border: 1px solid #ccc;"></div>
</div>
